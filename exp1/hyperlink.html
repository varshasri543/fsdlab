<!DOCTYPE html>
<html>
<head>
    <title>Hyperlinks Example</title>
</head>
<body>
    <h2>Hyperlink Examples</h2>
    <a href="https://www.google.com" target="_blank">Open Google in New Tab</a><br>
    <a href="https://www.wikipedia.org" target="_self">Open Wikipedia in Same Tab</a><br>
    <a href="https://www.github.com" target="_parent">Open GitHub</a>
</body>
</html>
