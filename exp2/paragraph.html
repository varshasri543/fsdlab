    <p>Pikachu is the mascot of the Pokémon franchise, and one of the main characters of the Pokémon anime series. It has also appeared in most Pokémon video games and merchandise. In the video game Pokémon Yellow, it is the player's starter Pokémon. In the anime series, Pikachu is Ash's first Pokémon.</p>
