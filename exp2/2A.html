<!DOCTYPE html>
<html>
<head>
    <title>Simple Table Example</title>
</head>
<body>
    <h2>Table Example with Rowspan and Colspan</h2>
    <table border="2" cellpadding="8" cellspacing="3">
        <tr>
            <th>Name</th>
            <th colspan="2">Subjects</th>
        </tr>
        <tr>
            <td rowspan="2">Varsha</td>
            <td>Math</td>
            <td>Science</td>
        </tr>
        <tr>
            <td>English</td>
            <td>Computer</td>
        </tr>
    </table>
</body>
</html>
